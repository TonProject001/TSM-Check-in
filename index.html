<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSM Check-in</title>
    <link rel="icon" type="image/png" sizes="16x16" href="icon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
               @keyframes neonGlow {
            0% { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
        }

        @keyframes textNeonGlow {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 255, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #00ff00;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
            position: relative;
            animation: textNeonGlow 2s ease-in-out infinite;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            color: #00ff00;
            position: absolute;
            top: -20px;
            left: 10px;
            transition: all 0.3s ease;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
            box-sizing: border-box;
            color: #00ff00;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            background: transparent;
            color: #00ff00;
            animation: neonGlow 2s ease-in-out infinite;
        }

        button:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .location-icon {
            font-size: 24px;
            margin-right: 10px;
            display: inline-block;
            color: #00ff00;
        }

        .footer {
            text-align: center;
            color: #00ff00;
            margin-top: 20px;
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
            box-sizing: border-box;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #00ff00;
            animation: neonGlow 2s ease-in-out infinite;
        }

        .login-container button:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginContainer">
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
            <button onclick="checkPassword()">เข้าสู่ระบบ</button>
        </div>

        <div id="formContainer" class="hidden">
            <h2><i class="fas fa-map-marker-alt location-icon"></i>TSM Check-in</h2>
            <form id="locationForm">
                <div class="input-group">
                    <label for="name">ชื่อ-นามสกุล</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="coordinates">พิกัด (ละติจูด, ลองจิจูด)</label>
                    <input type="text" id="coordinates" name="coordinates" readonly>
                </div>

                <div class="input-group">
                    <label for="status">สถานะ</label>
                    <select id="status" name="status" required>
                        <option value="ปกติ">ปกติ</option>
                        <option value="ผิดปกติ">ผิดปกติ</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="note">หมายเหตุ</label>
                    <textarea id="note" name="note" rows="3"></textarea>
                </div>

                <button type="button" onclick="getLocation()" class="btn-info">
                    <i class="fas fa-location-crosshairs"></i> ดึงพิกัดอัตโนมัติ
                </button>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> บันทึกข้อมูล
                </button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>ออกแบบและพัฒนาโดย</p>
        <p>นักวิชาการโสตฯ ศุภฤกษ์ เนตรแก้ว</p>
        <p>รพ.สมเด็จพระเจ้าตากสินมหาราช</p>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw47jJuhQ1taLbWAhdUObe1tThM35MDvysa2l5tC4pJn3t6Rww55HC3gx13qu2-22KGrQ/exec';
        const form = document.getElementById('locationForm');
        const loginContainer = document.getElementById('loginContainer');
        const formContainer = document.getElementById('formContainer');

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "8") {
                loginContainer.classList.add('hidden');
                formContainer.classList.remove('hidden');
            } else {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'รหัสผ่านไม่ถูกต้อง',
                    icon: 'error',
                    confirmButtonText: 'ตกลง',
                    background: '#000',
                    color: '#00ff00'
                });
            }
        }

        const checkPoints = [
            { id: 1, lat: 16.872357, lng: 99.131516 }, // จุดเช็คอินที่ 1 
            { id: 2, lat: 16.872024, lng: 99.131771 }, // จุดเช็คอินที่ 2 
            { id: 3, lat: 16.872564, lng: 99.132081 }, // จุดเช็คอินที่ 3 
            { id: 4, lat: 16.873833, lng: 99.131353 }, // จุดเช็คอินที่ 4 
            { id: 5, lat: 16.873413, lng: 99.130937 }, // จุดเช็คอินที่ 5 
            { id: 6, lat: 16.873327, lng: 99.129986 }, // จุดเช็คอินที่ 6 
            { id: 7, lat: 16.872108, lng: 99.130746 }, // จุดเช็คอินที่ 7 
            { id: 8, lat: 16.872740, lng: 99.130893 }, // จุดเช็คอินที่ 8 
            // เพิ่มจุดเช็คอิน
        ];

        const ALLOWED_RADIUS = 10000; // รัศมีที่อนุญาต (เมตร)

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // รัศมีโลกในหน่วยเมตร
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function getCheckPointAndDistance(latitude, longitude) {
            let nearestCheckPoint = null;
            let minDistance = Infinity;

            checkPoints.forEach(point => {
                const distance = calculateDistance(latitude, longitude, point.lat, point.lng);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestCheckPoint = point;
                }
            });

            return { check_point: nearestCheckPoint.id, distance: minDistance };
        }

        function getLocation() {
            Swal.fire({
                title: 'กำลังตรวจสอบพิกัด...',
                text: 'โปรดรอสักครู่',
                allowOutsideClick: false,
                background: '#000',
                color: '#00ff00',
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    document.getElementById('coordinates').value = `${latitude.toFixed(8)}, ${longitude.toFixed(8)}`;
                    
                    const { check_point, distance } = getCheckPointAndDistance(latitude, longitude);

                    if (distance <= ALLOWED_RADIUS) {
                        Swal.fire({
                            title: 'ดึงพิกัดสำเร็จ',
                            text: `จุดเช็คอินที่ ${check_point}, ระยะห่าง: ${distance.toFixed(2)} เมตร`,
                            icon: 'success',
                            showConfirmButton: true,
                            confirmButtonText: 'ตกลง',
                            background: '#000',
                            color: '#00ff00'
                        });
                    } else {
                        Swal.fire({
                            title: 'ข้อผิดพลาด',
                            text: `ระยะห่างเกิน ${ALLOWED_RADIUS} เมตรจากจุดเช็คอิน`,
                            icon: 'error',
                            confirmButtonText: 'ตกลง',
                            background: '#000',
                            color: '#00ff00'
                        });
                    }
                },
                () => {
                    Swal.fire({
                        title: 'เกิดข้อผิดพลาด',
                        text: 'ไม่สามารถดึงพิกัดได้',
                        icon: 'error',
                        confirmButtonText: 'ตกลง',
                        background: '#000',
                        color: '#00ff00'
                    });
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const coordinates = document.getElementById('coordinates').value;
            const status = document.getElementById('status').value;
            const note = document.getElementById('note').value;

            if (!coordinates) {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: 'กรุณาดึงพิกัดก่อนบันทึก',
                    icon: 'error',
                    confirmButtonText: 'ตกลง',
                    background: '#000',
                    color: '#00ff00'
                });
                return;
            }

            const [latitude, longitude] = coordinates.split(',').map(coord => parseFloat(coord.trim()));
            const { check_point, distance } = getCheckPointAndDistance(latitude, longitude);

            if (distance > ALLOWED_RADIUS) {
                Swal.fire({
                    title: 'ข้อผิดพลาด',
                    text: `ระยะห่างเกิน ${ALLOWED_RADIUS} เมตรจากจุดเช็คอิน`,
                    icon: 'error',
                    confirmButtonText: 'ตกลง',
                    background: '#000',
                    color: '#00ff00'
                });
                return;
            }

            const params = new URLSearchParams({
                name: name,
                latitude: latitude,
                longitude: longitude,
                check_point: check_point, // ส่งจุดเช็คอิน
                distance: distance.toFixed(2), // ส่งระยะห่าง
                status: status, // ส่งสถานะ
                note: note // ส่งหมายเหตุ
            });

            fetch(scriptURL + '?' + params.toString())
                .then(response => response.text())
                .then(() => {
                    Swal.fire({
                        title: 'สำเร็จ',
                        text: 'ข้อมูลถูกบันทึกเรียบร้อย',
                        icon: 'success',
                        confirmButtonText: 'ตกลง',
                        background: '#000',
                        color: '#00ff00'
                    });
                    form.reset();
                })
                .catch(() => {
                    Swal.fire({
                        title: 'เกิดข้อผิดพลาด',
                        text: 'ไม่สามารถบันทึกข้อมูลได้',
                        icon: 'error',
                        confirmButtonText: 'ตกลง',
                        background: '#000',
                        color: '#00ff00'
                    });
                });
        });
    </script>
</body>
</html>
